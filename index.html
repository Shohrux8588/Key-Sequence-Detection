<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>

</head>

<body>
    <h1 style="font-family: cursive; text-align: center; color: rgb(255, 0, 255);">Type the secretCode</h1>
    <script>
        let pressedKeys = [];
        const secretCode = "magic";
        document.addEventListener("keyup", (e) => {
            pressedKeys.push(e.key);
            if (pressedKeys.length > secretCode.length) {
                pressedKeys = pressedKeys.slice(1);
            }
            if (pressedKeys.join("") === secretCode) {
                cornify_add();
                console.log("DING DING!");
            }
            console.log(pressedKeys);
        })
    </script>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</body>

</html>
